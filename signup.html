<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 150vh;
        }
        header {
           background-color: #0f1111;
          color: white;
          padding: 10px 20px;
          text-align: center;
           height: 50px;
           display: flex;
           width: 100%;
           position: fixed;
        }

        
        footer {
          background-color: #4CAF50;
           color: white;
           text-align: center;
           padding: 10px 20px;
            position: absolute;
             bottom: -310px;
            width: 100%;
            background-color: #0f1111;
            }
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 0px;
            background-image:url("/imges/gaya.jpg");
            background-size: cover;
        }
        .signup-container {
            
            padding: 20px;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 2);
            width: 300px;
            margin-bottom: 100px;
           
           
            
        }
        .signup-container h2 {
            margin: 0 0 15px;
            text-align: center;
        }
        .signup-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .signup-container button {
            width: 100%;
            padding: 10px;
            background-color: #e1ec0b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .signup-container button:hover {
            background-color: #45a049;
        }
        .signup-container .login-link {
            display: block;
            text-align: center;
            margin-top: 15px;
        }

        .navigation,a{
         margin-right:70px;
       text-decoration: none;
       color: white;
         }
         .navigation{
            margin-left: 100px;
            margin-top: 30px;
         }
         #h1{
            color: goldenrod;
         }
    </style>

</head>
<body>
    <header>
        <h1 id="h1">Student Portal</h1>
     <nav class="navigation">
        <a  href="Home.html">Home</a>
        <a  href="About.html">About</a>
        <a  href="Services.html">Services</a>
        <a  href="Contact.html">Contact</a>
    </nav> 
        
    </header>
    <div class="container">
        <div class="signup-container">
            <h2>Student Signup</h2>
            <form action="/submit-signup" method="post">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                
                <button type="submit">Sign Up</button>
                <a href="fproject.html" class="login-link">Already have an account? Login</a>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Student Portal. All rights reserved.</p>
    </footer>
</body>
</html>
